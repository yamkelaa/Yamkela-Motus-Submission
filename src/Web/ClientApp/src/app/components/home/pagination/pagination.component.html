<div class="d-flex justify-content-center mt-4">
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" [ngClass]="{ disabled: isFirstPageDisabled() }">
        <button
          class="page-link"
          (click)="goToFirstPage()"
          [disabled]="isFirstPageDisabled()"
        >
          First
        </button>
      </li>

      <li class="page-item" [ngClass]="{ disabled: isPreviousPageDisabled() }">
        <button
          class="page-link"
          (click)="goToPreviousPage()"
          [disabled]="isPreviousPageDisabled()"
        >
          <i class="bi bi-chevron-double-left"></i>
        </button>
      </li>

      <li
        *ngFor="let pageNumber of pageNumbers"
        class="page-item"
        [ngClass]="{ active: currentPage === pageNumber }"
      >
        <button class="page-link" (click)="changePage(pageNumber)">
          {{ pageNumber }}
        </button>
      </li>

      <li class="page-item" [ngClass]="{ disabled: isNextPageDisabled() }">
        <button
          class="page-link"
          (click)="goToNextPage()"
          [disabled]="isNextPageDisabled()"
        >
          <i class="bi bi-chevron-double-right"></i>
        </button>
      </li>

      <li class="page-item" [ngClass]="{ disabled: isLastPageDisabled() }">
        <button
          class="page-link"
          (click)="goToLastPage()"
          [disabled]="isLastPageDisabled()"
        >
          Last
        </button>
      </li>
    </ul>
  </nav>
</div>
